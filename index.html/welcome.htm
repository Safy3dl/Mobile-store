<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-image: url(images/welcome.jpg);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
        }

        .welcome-box {
          text-align: center;
          background-color: rgba(255, 255, 255, 0.2);
          padding: 40px;
          border-radius: 15px;
          backdrop-filter: blur(5px);
          box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .welcome-box h1 {
          color: black;
          margin-bottom: 20px;
        }

        .welcome-box button {
          color: white;
          padding: 10px 20px;
          font-size: 18px;
          background-color: black;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 20px;
        }

        .welcome-box button:hover {
          background-color: #333333;
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1>Welcome to Our Store</h1>
    <button onclick="window.location.href='index.htm'">Enter</button>
</div>

</body>
</html>
