<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 50px;
    }

    .checkout-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

  </style>
</head>
<body>

<form id="order-form">
  <input type="text" id="name" placeholder="Full Name" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="text" id="address" placeholder="Address" required><br>
  <input type="number" id="phone" placeholder="Phone Number" required><br>
  <input type="number" id="phone" placeholder=" Another Phone Number" required><br>
  <input type="number" id="userID" minlength="12" placeholder="ID" required><br>

  <button type="submit" class="place-order">Place Order</button>
</form>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <h2>Order Placed!</h2>
    <p>Your order has been placed successfully.</p>
  </div>
</div>
  <style>.place-order {
  background-color: black;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.place-order:hover {
  background-color: gray;
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}</style>
  <a href="index.htm" class="back-home">Back to Home</a>
  <style>
  .back-home {
  background-color: black;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-left: auto;
  display: block;
  width: fit-content;
  text-decoration: none;
  }

  .back-home:hover {
  background-color: gray;
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0,0,0,0.15);
  }
  </style>
<style>.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-box {
  background: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  text-align: center;
  position: relative;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.4s ease;
}

.popup-box h2 {
  margin-bottom: 10px;
  color: black;
}

.popup-box p {
  color: #333;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  color: #888;
  cursor: pointer;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
  function showPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  document.getElementById("order-form").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let address = document.getElementById("address").value.trim();
    let phone = document.getElementById("phone").value.trim();

    if (name !== "" && address !== "" && phone !== "") {
      showPopup();
    } else {
      alert("Please fill in all fields.");
    }



  });
</script>


</body>
</html>
